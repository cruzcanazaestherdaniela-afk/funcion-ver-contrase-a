<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Usuario</title>
    <script>
      function validatePassword() {
        var password = document.getElementById("password").value;
        var regex = /(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{4}/;

        if (regex.test(password)) {
          alert("Contraseña válida. ¡Registro exitoso!");
        } else {
          alert("La contraseña no cumple con los requisitos.");
        } 
      }
      function showPassword() {
        var passField = document.getElementById("password");

        if (passField.type === "password") {
          passField.type = "text"; 
        } else {
          passField.type = "password";
        }
      }
    </script>
  </head>

  <body>
    <h1>Registro de Usuario</h1>

    <form>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required />
      <br />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required />
      <br />

      <input type="checkbox" onclick="showPassword()"> Mostrar contraseña
      <br><br>

      <input type="submit" value="Registrarse" onclick="validatePassword(); return false;" />
    </form>
  </body>
</html>
